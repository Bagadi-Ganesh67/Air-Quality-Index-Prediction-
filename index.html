<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQI Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Air Quality Index (AQI) Prediction</h1>

    <form id="aqiForm">
        <label>PM2.5: <input type="number" id="pm25" required></label>
        <label>PM10: <input type="number" id="pm10" required></label>
        <label>NO: <input type="number" id="no" required></label>
        <label>NO2: <input type="number" id="no2" required></label>
        <label>NOx: <input type="number" id="nox" required></label>
        <label>NH3: <input type="number" id="nh3" required></label>
        <label>CO: <input type="number" id="co" required></label>
        <label>SO2: <input type="number" id="so2" required></label>
        <label>O3: <input type="number" id="o3" required></label>
        <label>Benzene: <input type="number" id="benzene" required></label>
        <label>Toluene: <input type="number" id="toluene" required></label>
        <label>Xylene: <input type="number" id="xylene" required></label>
        <button type="submit">Predict AQI</button>
    </form>

    <h2 id="result"></h2>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
